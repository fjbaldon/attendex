spring.application.name=backend

# Server Port Configuration
server.port=8080

# PostgreSQL Database Configuration
# These values are now sourced from environment variables for security.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/attendex}
spring.datasource.username=${DB_USERNAME:fjb}
spring.datasource.password=${DB_PASSWORD:fjb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# 'update': Hibernate will create/update the schema based on your entities at startup.
# Use 'validate' in production. 'create-drop' is useful for testing.
spring.jpa.hibernate.ddl-auto=create-drop

# JWT and Token Settings
# IMPORTANT: The secret key is sourced from an environment variable.
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
jwt.verification-token-expiration-hours=24

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend.url=http://localhost:3000