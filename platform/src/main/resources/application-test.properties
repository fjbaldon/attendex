# This tells Spring to use the dynamic JDBC URL from the Testcontainer
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# This ensures Flyway runs its migrations against the test database
spring.jpa.hibernate.ddl-auto=validate

# ADDED: Dummy properties to satisfy MailSenderAutoConfiguration during tests.
# These values are fake and will not be used to send real emails.
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
