<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Arrivals Report</title>
    <style>
        @page {
            size: A4;
            margin: 15mm 20mm;
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-family: sans-serif;
                font-size: 9pt;
                color: #888;
            }
        }

        body {
            font-family: sans-serif;
            color: #333;
        }

        /* Header Table Layout */
        .header-table {
            width: 100%;
            margin-bottom: 8mm;
            border-bottom: 2px solid #2F2F2F;
            padding-bottom: 4mm;
        }

        .header-table td {
            border-bottom: none;
            padding: 0;
            vertical-align: middle;
        }

        .logo {
            height: 32px;
            width: 32px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .app-name {
            font-size: 14pt;
            font-weight: bold;
            color: #2F2F2F;
            vertical-align: middle;
            letter-spacing: -0.5px;
        }

        .header-right {
            text-align: right;
            vertical-align: bottom;
        }

        .org-name {
            font-size: 11pt;
            font-weight: bold;
            color: #000;
            margin-bottom: 2px;
        }

        .report-meta {
            font-size: 9pt;
            color: #666;
        }

        /* Report Title Section */
        .title-section {
            margin-bottom: 8mm;
        }

        h1 {
            font-size: 24pt; /* Slightly larger for hierarchy */
            margin: 0 0 2mm 0;
            color: #000;
            font-weight: bold;
        }

        /* CHANGED: Removed background box, converted to clean subtitle */
        .stats-bar {
            font-size: 11pt;
            color: #555;
            margin-top: 2px;
        }

        /* Data Table */
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9pt;
        }

        table.data-table th {
            border-bottom: 2px solid #000; /* Stronger header line */
            text-align: left;
            padding: 8px 6px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 8pt;
            letter-spacing: 0.5px;
            color: #000;
        }

        table.data-table td {
            border-bottom: 1px solid #eee;
            padding: 8px 6px;
            vertical-align: middle;
        }

        /* Removed Zebra striping for a cleaner, more formal look */
        tr:nth-child(even) td {
            background-color: transparent;
        }

        thead {
            display: table-header-group;
        }

        tr {
            page-break-inside: avoid;
        }

        .status-badge {
            font-size: 8pt;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<!-- Header Table -->
<table class="header-table">
    <tr>
        <td>
            <img th:src="${logoData}" class="logo" alt="Logo" />
            <span class="app-name">AttendEx</span>
        </td>
        <td class="header-right">
            <div class="org-name" th:text="${organizationName}">Organization Name</div>
            <div class="report-meta">Generated: <span th:text="${generatedDate}">Oct 24, 2025</span></div>
        </td>
    </tr>
</table>

<!-- Title & Stats -->
<div class="title-section">
    <h1 th:text="${eventName}">Event Name</h1>
    <div class="stats-bar">
        Report: <strong th:text="${reportTitle}">Attendance Log</strong> &#160;|&#160;
        Total Records: <strong th:text="${totalCount}">0</strong>
    </div>
</div>

<!-- Data Table -->
<table class="data-table">
    <thead>
    <tr>
        <th style="width: 20%">Identity</th>
        <th style="width: 25%">Last Name</th>
        <th style="width: 25%">First Name</th>
        <th style="width: 15%">Status</th>
        <th style="width: 15%; text-align: right;">Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}">
        <td th:text="${entry.attendee.identity}">ID</td>
        <td th:text="${entry.attendee.lastName}">Doe</td>
        <td th:text="${entry.attendee.firstName}">John</td>
        <td>
            <span class="status-badge"
                  th:text="${#strings.capitalize(#strings.toLowerCase(entry.punctuality))}">
                Punctual
            </span>
        </td>
        <td style="text-align: right;"
            th:text="${#temporals.format(entry.scanTimestamp, 'h:mm:ss a')}">10:00 AM
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
