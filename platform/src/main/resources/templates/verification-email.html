<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verify Your AttendEx Account</title>
    <!--[if !mso]><!-->
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@400;600;700&display=swap" rel="stylesheet"
          type="text/css">
    <!--<![endif]-->
    <style type="text/css">
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0;
            mso-table-rspace: 0;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        :root {
            --brand-primary: #2F2F2F;
            --brand-primary-foreground: #FAFAFA;
            --brand-background: #F7F7F7;
            --brand-card-bg: #ffffff;
            --brand-border: #EBEBEB;
            --brand-text-main: #252525;
            --brand-text-muted: #8E8E8E;
            --brand-radius: 10px;
            --font-sans: 'Geist Sans', -apple-system, 'Segoe UI', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            body, .email-container {
                background-color: #252525 !important;
            }

            .card {
                background-color: #343434 !important;
                border-color: rgba(255, 255, 255, 0.1) !important;
            }

            .main-title, .paragraph {
                color: #FAFAFA !important;
            }

            .footer-text, .link {
                color: #B5B5B5 !important;
            }

            .button-primary {
                background-color: #EBEBEB !important;
                color: #343434 !important;
            }

            .logo {
                color: #FAFAFA !important;
            }
        }
    </style>
</head>
<body style="background-color: #F7F7F7; margin: 0 !important; padding: 40px 10px !important;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" class="email-container" style="background-color: #F7F7F7;">
            <!--[if (gte mso 9)|(IE)]>
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
                <tr>
                    <td align="center" valign="top" width="600">
            <![endif]-->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                <!-- LOGO -->
                <tr>
                    <td align="center" style="padding: 20px 0 30px;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                               style="vertical-align: middle;">
                            <tr>
                                <td style="background-color: #2F2F2F; border-radius: 6px; padding: 6px 8px; vertical-align: middle;">
                                    <img th:src="${logoUrl}"
                                         alt="AttendEx Logo"
                                         width="24"
                                         height="24"
                                         style="display: block; border-radius: 4px;" />
                                </td>
                                <td style="padding-left: 10px; vertical-align: middle;">
                                    <h1 class="logo"
                                        style="margin: 0; font-family: 'Geist Sans', sans-serif; font-size: 22px; font-weight: 600; color: #252525;">
                                        AttendEx</h1>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Main Card -->
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="card"
                               style="background-color: #ffffff; border-radius: 10px; border: 1px solid #EBEBEB;">
                            <tr>
                                <td align="left" style="padding: 40px;">
                                    <!-- Heading -->
                                    <h2 class="main-title"
                                        style="font-family: 'Geist Sans', sans-serif; font-size: 24px; font-weight: 600; color: #252525; margin: 0 0 24px;">
                                        Confirm Your Account
                                    </h2>
                                    <!-- Body Text -->
                                    <p class="paragraph"
                                       style="font-family: 'Geist Sans', sans-serif; font-size: 16px; line-height: 24px; color: #5B5B5B; margin: 0 0 24px;">
                                        Welcome! Please click the button below to activate your AttendEx account for the
                                        organization: <b th:text="${organizationName}"
                                                         style="font-weight: 600; color: #252525;">Your Organization</b>.
                                    </p>
                                    <!-- Call to Action Button -->
                                    <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                                           style="margin: 0 0 32px;">
                                        <tr>
                                            <td align="left" style="border-radius: 10px; background-color: #2F2F2F;"
                                                class="button-primary">
                                                <a th:href="${verificationUrl}" target="_blank"
                                                   style="display: inline-block; font-family: 'Geist Sans', sans-serif; font-size: 16px; font-weight: 500; color: #FAFAFA; text-decoration: none; padding: 14px 28px; border-radius: 10px; border: 1px solid #2F2F2F;">
                                                    Verify Account
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- Fallback Link -->
                                    <p class="muted-text"
                                       style="font-family: 'Geist Sans', sans-serif; font-size: 14px; line-height: 20px; color: #8E8E8E; margin: 0 0 8px;">
                                        If the button doesn't work, copy and paste this link into your browser:
                                    </p>
                                    <a th:href="${verificationUrl}" th:text="${verificationUrl}" class="link"
                                       style="font-family: 'Geist Sans', sans-serif; font-size: 12px; line-height: 16px; color: #8E8E8E; text-decoration: none; word-break: break-all;">
                                        Verification Link
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td align="center" style="padding: 32px 0;">
                        <p class="footer-text"
                           style="font-family: 'Geist Sans', sans-serif; font-size: 12px; line-height: 16px; color: #8E8E8E; margin: 0;"
                           th:text="'© ' + ${currentYear} + ' AttendEx. All rights reserved.'">
                            © 2025 AttendEx. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
            <!--[if (gte mso 9)|(IE)]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </td>
    </tr>
</table>
</body>
</html>
